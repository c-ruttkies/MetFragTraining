<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>MetFrag Training</title>

<link rel="stylesheet" href="reveal.js/css/reveal.css">
<link rel="stylesheet" href="reveal.js/css/theme/black.css" id="theme">
<link rel="stylesheet" href="reveal.js/css/reveal-override.css"/>

<link rel="stylesheet" href="reveal.js/lib/css/zenburn.css">

<!-- Printing and PDF exports -->
<script>
	var link = document.createElement('link');
	link.rel = 'stylesheet';
	link.type = 'text/css';
	link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css'
			: 'css/print/paper.css';
	document.getElementsByTagName('head')[0].appendChild(link);
</script>
</head>

<body>

	<div class="reveal">

		<div class="slides">
			<section data-markdown="README.md" data-separator="^\n---\n"
				data-separator-vertical="^\n--\n" data-separator-notes="^Note:">
			</section>
		</div>

	</div>

	<script src="reveal.js/lib/js/head.min.js"></script>
	<script src="reveal.js/js/reveal.js"></script>

	<script>
		Reveal.initialize({
			controls : true,
			progress : true,
			history : false,
			center : true,
			width : 1000,
			height : 1000,
			margin : 0.15,

			// Optional libraries used to extend on reveal.js
			dependencies : [ {
				src : 'reveal.js/lib/js/classList.js',
				condition : function() {
					return !document.body.classList;
				}
			}, {
				src : 'reveal.js/plugin/markdown/marked.js',
				condition : function() {
					return !!document.querySelector('[data-markdown]');
				}
			}, {
				src : 'reveal.js/plugin/markdown/markdown.js',
				condition : function() {
					return !!document.querySelector('[data-markdown]');
				}
			}, {
				src : 'reveal.js/highlight/highlight.js',
				async : true,
				callback : function() {
					hljs.initHighlightingOnLoad();
				}
			}, {
				src : 'reveal.js/notes/notes.js'
			} ]
		});
	</script>

</body>
</html>
